<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>BR ou estrangeiro?</h1>
    Digite seu país <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="checar()">
    <div id="res">


    </div>

    <script>
        function checar () {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector("div#res")
            var res2 = String(pais.value)
            if (res2 == 'brasil')
                res.innerHTML = `<p> Você é brasileiro! </p>`
            else
                res.innerHTML = `<p> Você é estrangeiro! </p>`
        }
    </script>
    
</body>
</html>
