<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual é seu nome?')
        document.writeln(`olá, ${nome}! seu nome tem ${nome.length} letras.`)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()} `)
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()} `)

    </script>
</body>
</html>
