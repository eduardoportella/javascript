<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>Analisador de números</header>
    <section>
        <div>
            <input type="number" name="numero" id="numero" min="1" max="100" placeholder="Digite um número entre 1 e 100">
            <input type="button" value="adicionar" onclick="adicionar()" >
            <select name="select" id="select" size="10"></select>
            <input type="button" value="finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>Curso em vídeo &copy;</footer>
    
</body>
</html>
