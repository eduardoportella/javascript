<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        Contador
    </header>
    <section>
        <div id="box">
            <input type="number" name="inicio" id="inicio" placeholder="Início">
            <input type="number" name="fim" id="fim" placeholder="Fim">
            <input type="number" name="passo" id="passo" placeholder="Passo">
        </div>
        <div id="res">
            <input type="button" value="contar" onclick="contar()">
            <p id="resP">Preparando a contagem</p>
        </div>
    </section>
    
    <footer>
        Curso em vídeo &copy;
    </footer>
</body>
</html>
